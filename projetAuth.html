<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentification</title>

    <link href="/assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/assets/fontawesome/css/solid.css" rel="stylesheet" />

    <link rel="stylesheet" href="./projetAuth.css" />
  </head>
  <body>
    <div class="dii">
      <div class="main1">
        <div class="container1">
          <div class="header1">
            <div class="iconAcceuil1" id="IdiconAcceuil_1">
              <i class="fa-solid fa-house"></i>
            </div>
            <h1>Identifiez-vous ici s'il vous plaît</h1>
          </div>

          <form action="" class="form1">
            <div class="form-control1">
              <label for="" id="lab4_1" style="padding-left: 0">Email</label>
              <div class="play-inline" id="int4">
                <input type="email" id="email_1" placeholder="Votre email" />
              </div>
            </div>

            <div class="form-control1">
              <label for="" id="lab5_1">Mot de passe</label>
              <div class="play-inline" id="int5_1">
                <input
                  type="password"
                  id="password"
                  placeholder="Votre mot de passe"
                />
              </div>
            </div>

            <div class="button-container3_1">
              <a href="./projetInscri.html" class="btn3_1"
                >Mot de passe oublié</a
              >
            </div>

            <div class="button-container1_1">
              <button type="submit" class="btn1_1">Valider</button>
            </div>

            <div class="button-container2_1">
              <!-- <a href="" class="btn2_1">J'ai pas encore un compte</a> -->
              <button type="button" class="btn2_1" id="btnInscrire">
                J'ai pas encore un compte
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- ===================================================================== -->

    <div class="dii2">
      <div class="main">
        <div class="container">
          <div class="header">
            <div class="iconAcceuil" id="IdiconAcceuil">
              <i class="fa-solid fa-house"></i>
            </div>
            <h1>Vous pouvez vous inscrire ici</h1>
          </div>

          <form action="" class="form">
            <div class="form-control">
              <label for="" id="lab1">Nom</label>
              <div class="play-inline" id="int1">
                <input type="text" id="name" placeholder="Votre nom" />
              </div>
            </div>

            <div class="form-control">
              <label for="" id="lab2">Prénom</label>
              <div class="play-inline" id="int2">
                <input type="text" id="prenom" placeholder="Votre Prénom" />
              </div>
            </div>

            <div class="form-control">
              <label for="" id="lab3">Date de naissance</label>
              <div class="play-inline" id="int3">
                <input
                  type="date"
                  id="date"
                  placeholder="Votre date de naissance"
                />
              </div>
            </div>

            <div class="form-control">
              <label for="" id="lab4" style="padding-left: 0">Email</label>
              <div class="play-inline" id="int4">
                <input type="email" id="email" placeholder="Votre email" />
              </div>
            </div>

            <div class="form-control">
              <label for="" id="lab5">Mot de passe</label>
              <div class="play-inline" id="int5">
                <input
                  type="password"
                  id="password"
                  placeholder="Votre mot de passe"
                />
              </div>
            </div>

            <div class="form-control">
              <label for="" id="lab6">Confirmation</label>
              <div class="play-inline" id="int6">
                <input
                  type="password"
                  id="passwordConfirm"
                  placeholder="Confirmer mot de passe"
                />
              </div>
            </div>

            <div class="caseOne">
              <input type="checkbox" id="case1" name="" value="" />
              <label for="">Se souvenir de moi</label><br />
            </div>

            <div class="button-container">
              <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i> S'inscrire
              </button>
            </div>
            <div class="button-container4">
              <!-- <a href="" class="btn2">J'ai un compte</a> -->
              <button type="button" class="btn2" id="btnConnecter">
                J'ai un compte
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./projetAuth.js"></script>
  </body>
</html>
