<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authentification</title>

    <link href="/assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/assets/fontawesome/css/solid.css" rel="stylesheet" />

    <link rel="stylesheet" href="./projetAuth.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="header">
          <div class="iconAcceuil" id="IdiconAcceuil">
            <i class="fa-solid fa-house"></i>
          </div>
          <h1>Identifiez-vous ici s'il vous plaît</h1>
        </div>

        <form action="" class="form">
          <div class="form-control">
            <label for="" id="lab4" style="padding-left: 0">Email</label>
            <div class="play-inline" id="int4">
              <input type="email" id="email" placeholder="Votre email" />
              <i class="fa-solid fa-circle-check erreu"></i>
              <i class="fas fa-exclamation erreu"></i>
              <small class="erreu">Message d'erreur</small>
            </div>
          </div>

          <div class="form-control">
            <label for="" id="lab5">Mot de passe</label>
            <div class="play-inline" id="int5">
              <input
                type="password"
                id="password"
                placeholder="Votre mot de passe"
              />
              <i class="fa-solid fa-circle-check erreu"></i>
              <i class="fas fa-exclamation erreu"></i>
              <small class="erreu">Message d'erreur</small>
            </div>
          </div>

          <div class="button-container3">
            <a href="./projetInscri.html" class="btn3">Mot de passe oublié</a>
          </div>

          <div class="button-container1">
            <button type="submit" class="btn1">Valider</button>
          </div>

          <div class="button-container2">
            <a href="./projetInscri.html" class="btn2"
              >J'ai pas encore un compte</a
            >
          </div>
        </form>
      </div>
    </main>
