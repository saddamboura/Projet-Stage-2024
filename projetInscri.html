<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S'inscrire</title>

    <link href="/assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="/assets/fontawesome/css/brands.css" rel="stylesheet" />
    <link href="/assets/fontawesome/css/solid.css" rel="stylesheet" />

    <link rel="stylesheet" href="./projetInscri.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="header">
          <div class="iconAcceuil" id="IdiconAcceuil">
            <i class="fa-solid fa-house"></i>
          </div>
          <h1>Vous pouvez vous inscrire ici</h1>
        </div>

        <form action="" class="form">
          <div class="form-control">
            <label for="" id="lab1">Nom</label>
            <div class="play-inline" id="int1">
              <input type="text" id="name" placeholder="Votre nom" />
              <i class="fa-solid fa-circle-check erreu"></i>
              <i class="fas fa-exclamation erreu"></i>
              <small class="erreu">Message d'erreur</small>
            </div>
          </div>

          <div class="form-control">
            <label for="" id="lab2">PrÃ©nom</label>
            <div class="play-inline" id="int2">
              <input type="text" id="prenom" placeholder="Votre PrÃ©nom" />
              <i class="fa-solid fa-circle-check erreu"></i>
              <i class="fas fa-exclamation erreu"></i>
              <small class="erreu">Message d'erreur</small>
            </div>
          </div>

          <div class="form-control">
            <label for="" id="lab3">Date de naissance</label>
            <div class="play-inline" id="int3">
              <input
                type="date"
                id="date"
                placeholder="Votre date de naissance"
              />
              <i class="fa-solid fa-circle-check erreu"></i>
              <i class="fas fa-exclamation erreu"></i>
              <small class="erreu">Message d'erreur</small>
            </div>
          </div>

          <div class="form-control">
            <label for="" id="lab4" style="padding-left: 0">Email</label>
            <div class="play-inline" id="int4">
              <input type="email" id="email" placeholder="Votre email" />
              <i class="fa-solid fa-circle-check erreu"></i>
              <i class="fas fa-exclamation erreu"></i>
              <small class="erreu">Message d'erreur</small>
            </div>
          </div>

          <div class="form-control">
            <label for="" id="lab5">Mot de passe</label>
            <div class="play-inline" id="int5">
              <input
                type="password"
                id="password"
                placeholder="Votre mot de passe"
              />
              <i class="fa-solid fa-circle-check erreu"></i>
              <i class="fas fa-exclamation erreu"></i>
              <small class="erreu">Message d'erreur</small>
            </div>
          </div>

          <div class="form-control">
            <label for="" id="lab6">Confirmation</label>
            <div class="play-inline" id="int6">
              <input
                type="password"
                id="passwordConfirm"
                placeholder="Confirmer mot de passe"
              />
              <i class="fa-solid fa-circle-check erreu"></i>
              <i class="fas fa-exclamation erreu"></i>
              <small class="erreu">Message d'erreur</small>
            </div>
          </div>

          <div class="caseOne">
            <input type="checkbox" id="case1" name="" value="" />
            <label for="">Se souvenir de moi</label><br />
          </div>

          <div class="button-container">
            <button type="submit" class="btn">
              <i class="fas fa-user-plus"></i> S'inscrire
            </button>
          </div>
          <div class="button-container4">
            <a href="./projetAuth.html" class="btn2">J'ai un compte</a>
          </div>
        </form>
      </div>
    </main>
    <script src="./projetInscri.js"></script>
  </body>
</html>
